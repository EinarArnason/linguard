{% extends "web/web-main.html" %}

{% block content %}
    <main>
        <div class="container-fluid">
            <div class="my-4">
                <i class="fas fa-pen mb-1 mr-2"></i>
                <input readonly style="display: inline;"
                       class="h1 border-0 col-8 col-lg-5 col-xl-3" id="name" value="{{ iface.name }}">
                <a href="/wireguard" style="display: inline" class="float-right mt-3">
                    <i class="fas fa-arrow-left mr-2"></i>Back
                </a>
            </div>
            <div class="card mb-4">
                <div class="card-header">
                    <i class="fas fa-cog"></i>
                    Configuration
                </div>
                <div class="card-body">
                    <div id="wgIfaceConfig">
                        <div class="form-row">
                            <div class="form-group col-md-4">
                              <label for="description">Description</label>
                              <textarea type="text" class="form-control"
                                        id="description"
                                        placeholder="Some details..."
                                        >{{ iface.description }}</textarea>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                              <label for="gw">Gateway interface</label>
                              <input type="text" class="form-control" id="gw" value="{{ iface.gw_iface }}">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                              <label for="ipv4">IPv4</label>
                              <input type="text" class="form-control" id="ipv4" value="{{ iface.ipv4_address }}">
                            </div>
                            <div class="form-group col-md-4">
                              <label for="port">Listen port</label>
                              <input type="text" class="form-control" id="port" value="{{ iface.listen_port }}">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                              <label for="onUp">On up</label>
                              <textarea type="text"
                                        class="form-control"
                                        id="onUp"
                              >{% for cmd in iface.on_up %}{{ cmd }}&#13;&#10;{% endfor %}
                              </textarea>
                            </div>
                            <div class="form-group col-md-4">
                              <label for="onDown">On down</label>
                              <textarea type="text"
                                        class="form-control"
                                        id="onDown"
                              >{% for cmd in iface.on_down %}{{ cmd }}&#13;&#10;{% endfor %}
                              </textarea>
                            </div>
                        </div>
                        <div class="mt-3">
                            <button id="addBtn" class="btn btn-warning" title="Add interface to wireguard">Add</button>
                            <button id="resetBtn" class="btn btn-outline-primary float-right" title="Regenerate a new random interface">Reload</button>
                            <i id="wgLoading" class="mt-2 ml-4 fas fa-circle-notch fa-spin" style="display: none"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
