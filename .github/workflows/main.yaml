name: main

on:
  push:
    branches:
      - main
    paths:
      - "**.py"
      - "**.js"
      - "**.yml"
      - "**.yaml"
      - "**.sh"
      - "requirements.txt"

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9]
        os: [ubuntu-20.04, ubuntu-18.04]
    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up virtual environment
        run: |
          sudo apt-get -qq install python3-venv
          python3 -m venv ./venv

      - name: Upgrade pip
        run: |
          source ./venv/bin/activate
          pip install --upgrade pip

      - name: Install dependencies
        run: |
          source ./venv/bin/activate
          pip install -r requirements.txt

      - name: Run tests
        run: |
          source ./venv/bin/activate
          pip install pytest pytest-cov
          export github_action_hook=True
          sudo -E ./venv/bin/python -m pytest -s --cov-report xml:coverage.xml --cov

      - name: Upload coverage report to Codecov
        uses: codecov/codecov-action@v1
        if: always()
        with:
          files: coverage.xml
  deploy:
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-20.04, ubuntu-18.04 ]
    steps:
    - name: Download and install
      run: |
        wget -q https://raw.githubusercontent.com/joseantmazonsb/linguard/main/scripts/install.sh .
        chmod +x install.sh
        sudo ./install.sh /var/www/linguard

    - name: Briefly test using uWSGI
      run: |
        sudo -u linguard uwsgi --yaml /var/www/linguard/config/uwsgi.sample.yaml &
        sleep 2s
        sudo pkill -f uwsgi
