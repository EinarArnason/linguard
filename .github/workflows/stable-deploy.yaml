name: stable-deploy
on:
  pull_request:
    types: [closed]
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  deploy:
    if: github.event.pull_request.merged
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Upgrade pip
        run: |
          pip install --upgrade pip

      - name: Set up virtual environment using poetry
        run: |
          wget https://raw.githubusercontent.com/python-poetry/poetry/master/install-poetry.py
          python3 install-poetry.py
          poetry config virtualenvs.create false
          poetry install --no-interaction

      - name: Get version
        id: get_version
        run: |
          echo "::set-output name=version::$(poetry version -s)"

      - name: Build artifacts
        run: |
          ./build.sh
      - name: Create GH release
        uses: ncipollo/release-action@v1
        with:
          name: ${{ steps.get_version.outputs.version }}
          tag: "v${{ steps.get_version.outputs.version }}"
          commit: "main"
          artifacts: "dist/*.tar.gz"
          bodyFile: "release-notes.md"
          discussionCategory: "Announcements"
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to the Container registry
        uses: docker/login-action@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: docker/Dockerfile
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.get_version.outputs.version }}, ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:stable
          platforms: "linux/amd64, linux/arm64"
          push: true